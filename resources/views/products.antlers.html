<div class="container max-w-4xl mx-auto">

    <h1 class="mb-10 text-5xl font-bold leading-tight tracking-tighter">{{ title }}</h1>

    {{ collection:products as="products" limit="12" paginate="true" }}
        <div class="grid grid-cols-2 gap-5 lg:grid-cols-3">
            {{ products }}
                {{ partial:components/product }}
            {{ /products }}
        </div>

        {{ partial:components/pagination }}
    {{ /collection:products }}
</div>
